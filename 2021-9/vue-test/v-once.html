<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
      <!-- 添加了v-once后btn不起作用 -->
      <h2 v-once>
        {{message}}
      </h2>
      <button @click="btn">按钮</button>
    </div>
    <script src="../../vue.js"></script>
    <script>
        const app = new Vue({
           el: '#app',
           data: {
            message: 'Hello Word'
           },
           methods:{
            btn() {
              this.message = 'test'
            }
           }
        });
    </script>
</body>

</html>
