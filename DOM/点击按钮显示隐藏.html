    <button id="bt">点击</button>
    <div id="cc">隐藏内容</div>
    <script>
        // 利用函数同时获取全部ID元素对象
        function $(id) {
            return document.getElementById(id);
        }
        // 利用函数构造改变元素属性的方法
        function show() {
            $('cc').style.display = 'block';
        }
        // 设置点击事件
        $('bt').onclick = show;
    </script>
</body>
