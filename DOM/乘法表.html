<body>
    <script>
        let sum ='';
        for(let i = 1; i <= 9; i++){
            for(let j = 1; j <= i; j++){
                sum += j + '*' + i + '=' + j*i + '\t';
            }
            sum += '\n';
        }
       console.log(sum)


       let test = Math.floor(Math.random() * 10 + 1);
       console.log(test);
    </script>
</body>
