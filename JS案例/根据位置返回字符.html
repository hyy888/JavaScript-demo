        //返回指定位置字符
        console.log(str.charAt(1));
        //返回指定位置字符所对应的ASCII码
        console.log(str.charCodeAt(1));
        //返回指定位置字符，H5新增方法，需要考虑兼容性问题
        console.log(str[1]);
    </script>
