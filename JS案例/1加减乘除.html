<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>整数1：<input id="num1" type="text"></p>
    <p>整数2：<input id="num2" type="text"></p>
    <p>
        <input type="button" value="加" onclick="calc(aaa)">
        <input type="button" value="减" onclick="calc(bbb)">
        <input type="button" value="乘" onclick="calc(ccc)">
        <input type="button" value="除" onclick="calc(ddd)">
    </p>
    <p>结果：<input id="result" type="text" readonly></p>
    
    <script>
        function calc(func) {
        var result = document.getElementById('result');
        var num1 = parseInt(document.getElementById('num1').value);
        var num2 = parseInt(document.getElementById('num2').value);
        if (isNaN(num1) || isNaN(num2)) {
            alert('请输入数字');
            return false;
        }
        result.value = func(num1,num2);    
        }
        
        function aaa(num1,num2) {
            return num1 + num2 ;
        }
        function bbb(num1,num2) {
            return num1 - num2 ;
        }
        function ccc(num1,num2) {
            return num1 * num2 ;
        }
        function ddd(num1,num2) {
            if ( num2 === 0) {
                alert('除数不能为零');
                return '';
            }
            return num1 / num2 ;
        }
    </script>
</body>

</html>
