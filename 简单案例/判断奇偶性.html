<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num1 = prompt('请输入数字');
        if (num1 % 2 == 0) {
            alert('偶数');
        }else (
            alert('奇数')
        )
    </script>
</head>
<body>
    <!-- 用户输入一个数，来判断是奇数还是偶数 -->
</body>
</html>
