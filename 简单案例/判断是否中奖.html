<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var name = prompt('姓名');
        if (name == '刘德华') {
            alert('中奖五元');
        }else {
            alert('没中奖')
        }
    </script>
</head>
<body>
    <!-- 完成案例： 判断是否中奖
接收用户输入的姓名，来判断是否中奖， 如果输入的是刘德华，则提示中了5块钱， 否则提示没有中奖。 -->
</body>
</html>
