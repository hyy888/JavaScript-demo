    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var age = prompt('请输入年龄');
        if (age < 18) {
            alert('未成年人不得进入');
        }else {
         alert('欢迎光临')
        }
        
    </script>

    <!-- #### 案例： 进入网吧

弹出一个输入框，要求用户输入年龄，如果年龄大于等于 18 岁，允许进网吧。 -->
</body>
