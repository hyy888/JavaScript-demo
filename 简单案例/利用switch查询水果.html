<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var shuiguo = prompt('请输入水果名');
        switch (shuiguo) {
            case '西瓜' :
                alert('西瓜good');
                break;
            case '葡萄' :
                alert('葡萄good');
                break;
            case '橘子' :
                alert('橘子good');
                break;
            case '苹果' :
               alert('苹果good');
                break;
            default:
               alert('莫得')
        }
    </script>
</head>
<body>
   <!-- 案例: 查询水果
用户在弹出框里面输入一个水果，如果有就弹出该水果的价格， 如果没有该水果就弹出“没有此水果”。 -->
</body>
</html>
